<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name Of Doctor</label>

                <select (change)="onDoctorSelect($event)" class="custom-select mb-3" id="dname">
                    <option value="">Choose Doctor</option>
                    <option  *ngFor="let user1 of users" [value]="user1.name">
                        {{ user1.name }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="pname">Name Of Patient</label>

                <select class="custom-select mb-3" id="pname" (change)="onPatientSelect($event)">
                    <option value="">Choose patient</option>
                    <option *ngFor="let p of patients" [value]="p.pname">
                        {{ p.pname }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" [(ngModel)]="appointment.date" 
                  class="form-control" 
                  id="date" 
                  name="date" 
                  placeholder="Enter your date"
                 >
               
              </div>
            <button type="submit" (click)="onSubmit()"
          class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
