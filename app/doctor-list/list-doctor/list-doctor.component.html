<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dr.Name</th>
            <th scope="col">Dr.Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors">
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.name }}</td>
            <td><a href="mailto:{{ doctor.email }}">{{ doctor.email }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
