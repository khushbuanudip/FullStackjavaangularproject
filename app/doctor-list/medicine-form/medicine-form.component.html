<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #medicineForm="ngForm">
        <div class="form-group">
          <label for="mname">Name</label>
          <input type="text" [(ngModel)]="medicine.mname" 

            class="form-control" 
            id="mname" 
            name="mname" 
            placeholder="Enter medicine name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="mexpdate">Expirery date</label>
          <input type="text" [(ngModel)]="medicine.mexpdate" 
            class="form-control" 
            id="mexpdate" 
            name="mexpdate" 
            placeholder="Enter Expirery date"
            required #mexpdate="ngModel">
          <div [hidden]="!mexpdate.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div [hidden]="!mstock.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="">Medicine stock</label>
          <input type="text" [(ngModel)]="medicine.mstock" 
            class="form-control" 
            id="mstock" 
            name="mstock" 
            placeholder="Enter medicine stock"
            required #mstock="ngModel">
          <div [hidden]="!mstock.pristine" class="alert alert-danger">Stock is required</div>
        </div>
        <button type="submit" [disabled]="!medicineForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
